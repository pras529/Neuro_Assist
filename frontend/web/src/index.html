<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Assist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="root"></div>  <!-- React will render here -->
    <script src="../src/pages/index.js" type="text/javascript"></script>

    <!-- Navigation Bar -->
        <div id="navbar-container"></div>


    <!-- Main Content -->
    <header class="hero">
        <h1>Welcome to Neuro-Assist</h1>
        <p>AI-powered accessibility solution for neurodiverse individuals</p>
        <ul>
            <li><a href="dashboard.html" class="cta-button"> Get Started</a></li>
        </ul>

    </header>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load Navbar and Footer dynamically
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>

</body>
</html>
